    {"ChannelConf.js.html":{"id":"ChannelConf.js.html","title":"Source: ChannelConf.js","body":" Yappy, the Github Monitor Classes ChannelConfCollectionLoggerServerConfUtil Source: ChannelConf.js const db = require('sqlite'); const path = require('path'); const dbPath = path.resolve(__dirname, '../db/channelconf.sqlite'); const Collection = require('./Collection'); const Log = require('./Logger').Logger; class ChannelConfItem { constructor(client, config) { this._client = client; for (let key in config) { if (config.hasOwnProperty(key)) { this[key] = config[key]; } } } delete() { return this._client.destroy(this.channel_id); } } /** * A channel configuration class to add, set, delete repo events config from channels * @extends Collection */ class ChannelConf extends Collection { /** * Inits the channel configuration by getting database rows and setting them to `channelconf` variable * @return void */ init(bot) { let conf = this; db.open(dbPath).then(() =&gt; { return db.all(`SELECT * FROM channel_configs`); }).then(rows =&gt; { for (const row of rows) this.set(row.channel_id, new ChannelConfItem(conf, row)); }); bot.on('guildDelete', (guild) =&gt; { guild.channels.array().forEach(channel =&gt; { if (!conf.find('channel_id', channel.id)) return false; conf.delete(channel.id); }); }); bot.on('channelDelete', (channel) =&gt; { if (!conf.find('channel_id', channel.id)) return false; conf.delete(channel.id); }) } /** * Add a channel's webhooks repo thingy * @param {String} channel_id The channel id for the repo's webhooks * @param {String} repo The repo's full name, i.e. hydrabolt/discord.js */ add(channel_id, repo) { let conf = this; return new Promise((resolve, reject) =&gt; { if (conf.has(channel_id)) return reject('Channel already has github repo webhooks configured'); db.open(dbPath).then(() =&gt; { db.run(`INSERT INTO &quot;channel_configs&quot; (channel_id, repo) VALUES (?, ?)`, [channel_id, repo]).then(() =&gt; { conf.set(channel_id, new ChannelConfItem(conf, { channel_id, repo })); resolve({ channel_id, repo }); }).catch(reject); }).catch(reject); }); } /** * Get all the channels for a specific repo * @param {String} repo The repo's full name to look up * @return {Object[]} An array of all the channel ids and repos as an object, i.e. [ { channel_id: 'CHANNELID', repo: 'hydrabolt/discord.js'} ] */ get(repo) { return this.findAll('repo', repo); } /** * Delete a spefic channel's repo configuration * @param {String} channel_id The channel id for which to delete the info * @return {Promise&lt;Collection&gt;} Returns a promise resolving all the channel conf */ destroy(channel_id) { let conf = this; return new Promise((resolve, reject) =&gt; { if (!conf.has(channel_id)) return reject('Channel doesn\\'t have github repo events to delete'); db.open(dbPath).then(() =&gt; { db.run(`DELETE FROM channel_configs WHERE channel_id = ${channel_id}`).then(() =&gt; { conf.delete(channel_id); resolve(conf); }).catch(reject); }).catch(reject); }); } } module.exports = new ChannelConf(); √ó Search results Close "},"Collection.js.html":{"id":"Collection.js.html","title":"Source: Collection.js","body":" Yappy, the Github Monitor Classes ChannelConfCollectionLoggerServerConfUtil Source: Collection.js /** * A utility class to help make it easier to access the data stores * @extends {Map} */ class Collection extends Map { /** * Returns an ordered array of the values of this collection. * @returns {Array} * @example * // identical to: * Array.from(collection.values()); */ array() { return Array.from(this.values()); } /** * Returns the first item in this collection. * @returns {Object} * @example * // identical to: * Array.from(collection.values())[0]; */ first() { return this.array()[0]; } /** * Returns the last item in this collection. * @returns {Object} */ last() { const arr = this.array(); return arr[arr.length - 1]; } /** * Returns a random item from this collection. * @returns {Object} */ random() { const arr = this.array(); return arr[Math.floor(Math.random() * arr.length)]; } /** * If the items in this collection have a delete method (e.g. messages), invoke * the delete method. Returns an array of promises * @return {Array&lt;Promise&gt;} */ deleteAll() { const returns = []; for (const item of this.array()) { if (item.delete) { returns.push(item.delete()); } } return returns; } /** * The length (size) of this collection. * @readonly * @type {Number} */ get length() { return this.size; } /** * Returns an array of items where `item[key] === value` of the collection * @param {String} key the key to filter by * @param {any} value the expected value * @returns {Array&lt;Object&gt;} * @example * collection.getAll('username', 'Bob'); */ findAll(key, value) { const results = []; for (const item of this.array()) { if (item[key] === value) { results.push(item); } } return results; } /** * Returns a single item where `item[key] === value` * @param {String} key the key to filter by * @param {any} value the expected value * @returns {Object} * @example * collection.get('id', '123123...'); */ find(key, value) { for (const item of this.array()) { if (item[key] === value) { return item; } } return null; } /** * Returns true if the collection has an item where `item[key] === value` * @param {String} key the key to filter by * @param {any} value the expected value * @returns {Object} * @example * if (collection.exists('id', '123123...')) { * console.log('user here!'); * } */ exists(key, value) { return Boolean(this.get(key, value)); } _arrayMethod(method, args) { return Array.prototype[method].apply(this.array(), args); } /** * Identical to * {@link https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter|Array.filter()}, * but returns a Collection instead of an Array. * @param {Function} callback the callback used to filter * @param {Object} [thisArg] value to set as this when filtering * @returns {Collection} */ filter(...args) { const newArray = this.array().filter(...args); const collection = new Collection(); for (const item of newArray) { collection.set(item.id, item); } return collection; } } module.exports = Collection; √ó Search results Close "},"Logger.js.html":{"id":"Logger.js.html","title":"Source: Logger.js","body":" Yappy, the Github Monitor Classes ChannelConfCollectionLoggerServerConfUtil Source: Logger.js 'use strict'; const chalk = require('chalk'); const EventEmitter = require(&quot;events&quot;).EventEmitter; const moment = require('moment'); const util = require('util'); const LogDNA = require('logdna'); const options = { app: 'DiscordJS Rewrite Trello' } const logger = process.env.LOGDNA_KEY ? LogDNA.createLogger(process.env.LOGDNA_KEY, options) : null; const icons = { error: 'üî• ', debug: '‚öô ', info: 'üÜó ', message: 'üíÅ' }; let socket; let logs = []; /** * A Logger to replace `console.log`. * It logs to the console, web, AND LogDNA */ class Logger { constructor() { this.emitter = new EventEmitter(); this.debug = this.debug.bind(this); this.info = this.info.bind(this); this.error = this.error.bind(this); this.message = this.message.bind(this); this.github = this.github.bind(this); } /** * Debug it like you would `console.log` it ;) * @param {Mixed} ...args - all the arguments */ debug(...args) { this.log('debug', ...args); } /** * Log something about github, self-explanatory (right?) * @param {Mixed} ...args - all the arguments */ github(...args) { this.log('github', ...args); } /** * Give me some info, pls * @param {Mixed} ...args - all the arguments */ info(...args) { this.log('info', ...args); } /** * You gotta error it to me ;(( * @param {Mixed} ...args - all the arguments */ error(msg) { if (typeof msg == 'object' &amp;&amp; msg.stack) { msg.stack = msg.stack.replace(__dirname, './').replace(new RegExp(TOKEN, 'g'), 'TOKEN_WAS_HERE'); } this.log('error', msg); } /** * Log a message! * @param {Mixed} ...args - all the arguments */ message(msg) { this.log('message', msg); } /** * * @param {String} event - what kind of log * @param {cb} cb - callback */ on(event, cb) { this.emitter.on(event, cb); } // inside /** * Log, with the level and the message * @param {String} level - log level, i.e: error * @param {Mixed} message - actual message, ya know? * @private */ log(level, msg) { const TOKEN = process.env.DISCORD_TESTING_BOT_TOKEN || process.env.TOKEN; let args = [...arguments].slice(1); let message = util.format(...args).replace(new RegExp(TOKEN, 'g'), 'TOKEN_WAS_HERE'); let log = `[${moment().format(&quot;MM/D/YY HH:mm:ss&quot;)}] ${icons[level]} ${level}: ${util.format(...args)}`; if (logger) logger.log(util.format(...args), level); console.log(log); this.emit(log); } /** * Get all the logs from the latest run * @return {Array} logs - Logs, hhm.. */ get logs() { return logs; } /** * Emit to socket.io and push to the logs * @private */ emit(log) { logs.push(log.replace(/(\\[)\\w+(m)/g, '')); if (!socket) return false; socket.emit('log', log.replace(/(\\[)\\w+(m)/g, '')); } } module.exports = { Logger: new Logger(), Socket: io =&gt; { socket = exports.Socket = module.exports.Socket = io; return socket; } }; √ó Search results Close "},"ServerConf.js.html":{"id":"ServerConf.js.html","title":"Source: ServerConf.js","body":" Yappy, the Github Monitor Classes ChannelConfCollectionLoggerServerConfUtil Source: ServerConf.js const db = require('sqlite'); const path = require('path'); const dbPath = path.resolve(__dirname, '../db/serverconf.sqlite'); const Collection = require('./Collection'); const Log = require('./Logger').Logger; const default_conf = { server_id: null, server_name: null, prefix: 'G! ', repo: null, &quot;default&quot;: true } const conf_keys = ['prefix', 'repo'];; class ServerConfItem { constructor(client, config) { this._client = client; for (let key in config) { if (config.hasOwnProperty(key)) { this[key] = config[key]; } } } delete() { return this._client.destroy(this.server_id); } set(key, value) { return this._client.change(this.server_id, key, value); } } /** * A channel configuration class to add, set, delete repo events config from channels * @extends Collection */ class ServerConf extends Collection { /** * Inits the guilds configuration by getting database rows, and initializes guilds that don't have config yet * @return void */ init(bot) { let conf = this; db.open(dbPath).then(() =&gt; { return db.all(`SELECT * FROM server_configs`); }).then(rows =&gt; { for (const row of rows) conf.set(row.server_id, new ServerConfItem(conf, row)); for (const guild of bot.guilds) { if (!conf.has(guild[1].id)) { conf.add(guild[1]).then(config =&gt; { conf.set(guild[1].id, new ServerConfItem(conf, config)); }).catch(Log.error); } } }).catch(err =&gt; Log.error(err)); this._bot = bot; bot.on('guildDelete', (guild) =&gt; { if (!conf.has(guild.id)) return false; conf.destroy(guild.id); }); bot.on('guildCreate', (guild) =&gt; { if (conf.has(guild.id)) return false; conf.add(guild); }); } /** * Create guild config * @param {String} guild The guild's object * @return {Promise&lt;Object&gt;} */ add(guild) { let conf = this; Log.debug(`Adding ${guild.name} to server conf..`); return new Promise((resolve, reject) =&gt; { if (conf.has(guild.id)) return reject('Server is already in the configuration'); db.open(dbPath).then(() =&gt; { db.run(`INSERT INTO &quot;server_configs&quot; (server_id, server_name, prefix, repo) VALUES (?, ?, ?, ?)`, [guild.id, guild.name, default_conf.prefix, default_conf.repo]).then(() =&gt; { resolve({ server_id: guild.id, server_name: guild.name, prefix: default_conf.prefix, repo: default_conf.repo }); }).catch(reject); }).catch(reject); }); } /** * Get the server config for a spefic server * @param {String} server_id The channel's id * @return {ServerConfig} The server's config */ grab(guild) { if (!guild) return false; let config = this; if(config.has(guild.id)) { let server_conf = config.get(guild.id); const conf = {}; if (server_conf) { for (let key in server_conf) { if (key !== '_client') { if (server_conf[key]) { conf[key] = server_conf[key]; } else { conf[key] = default_conf[key]; } } } conf[&quot;default&quot;] = false; } return new ServerConfItem(config, conf); } else return new ServerConfItem(config, default_conf); } change(guild, key, value) { let conf = this; let args = arguments; return new Promise((resolve, reject) =&gt; { // fml key = key &amp;&amp; key.replace ? key.replace(/[';]/g, '') : key; value = value &amp;&amp; value.replace ? value.replace(/[';]/g, '') : value; if (!key || (!value &amp;&amp; key !== 'repo')) return reject(`‚ùå Value or key hasn't been provided. Key: \\`${key}\\`. Value: \\`${value}\\``); if (!value) value = null; guild = typeof guild == 'object' ? guild : conf._bot.guilds.get(guild); let server_id = guild.id; Log.debug(server_id); if (!conf.has(server_id)) { return reject(`‚ùå The server **${guild.name}** was not found while trying to set config \\`${key}\\` to \\`${value}\\``); } let thisconf = conf.get(guild.id); if (['server_id', 'server_name'].includes(key)) return reject(`‚ùå The key \\`${key}\\` is read-only.`); if (!conf_keys.includes(key)) return reject(`‚ùå The key \\`${key}\\` doesn't exist.`); thisconf[key] = value; conf.set(server_id, thisconf); if (isNaN(value)) value = `'${value}'`; let query = `UPDATE &quot;server_configs&quot; SET ${key} = ${value} WHERE server_id = '${server_id}'`; db.open(dbPath).then(() =&gt; { return db.run(query); }).then(() =&gt; { resolve(`‚úÖ Successfully set config key \\`${key}\\` to \\`${value}\\``) }).catch((e) =&gt; { Log.error(e); reject(`‚ùå Unable to update database key.`); }); }); } /** * Delete a spefic server's repo configuration * @param {String} server_id The channel id for which to delete the info * @return {Promise&lt;Collection&gt;} Returns a promise resolving all the channel conf */ destroy(server_id) { let conf = this; return new Promise((resolve, reject) =&gt; { if (!conf.has(server_id)) return reject('Server doesn\\'t have any config to delete'); db.open(dbPath).then(() =&gt; { db.run(`DELETE FROM server_configs WHERE server_id = ${server_id}`).then(() =&gt; { conf.delete(server_id); resolve(conf); }).catch(reject); }).catch(reject); }); } } module.exports = new ServerConf(); √ó Search results Close "},"Util.js.html":{"id":"Util.js.html","title":"Source: Util.js","body":" Yappy, the Github Monitor Classes ChannelConfCollectionLoggerServerConfUtil Source: Util.js /** Contains general utility methods */ class Util { /** * Paginate an array of items * @param {Object[]} items - An array of items to paginate * @param {number} [page=1] - The page to select * @param {number} [pageLength=10] - The number of items per page * @return {Object} The resulting paginated object * @property {Object[]} items - The chunk of items for the current page * @property {number} page - The current page * @property {number} maxPage - The maximum page * @property {number} pageLength - The numer of items per page * @property {string} pageText - The current page string (&quot;page x of y&quot;) * @see {@link BotUtil#paginate} */ Paginate(items, page = 1, pageLength = 10) { const maxPage = Math.ceil(items.length / pageLength); if(page &lt; 1) page = 1; if(page &gt; maxPage) page = maxPage; let startIndex = (page - 1) * pageLength; return { items: items.length &gt; pageLength ? items.slice(startIndex, startIndex + pageLength) : items, page: page, maxPage: maxPage, pageLength: pageLength, pageText: `page ${page} of ${maxPage}` }; } /** * Search for matches in a list of items * @param {Object[]} items - An array of items to search in * @param {string} searchString - The string to search for * @param {SearchOptions} options - An options object * @return {Object[]} The matched items * @see {@link BotUtil#search} */ Search(items, searchString, { property = 'name', searchInexact = true, searchExact = true, useStartsWith = false } = {}) { if(!items || items.length === 0) return []; if(!searchString) return items; const lowercaseSearch = searchString.toLowerCase(); let matchedItems; // Find all items that start with or include the search string if(searchInexact) { if (useStartsWith &amp;&amp; searchString.length === 1) { matchedItems = items.filter(element =&gt; String(property ? element[property] : element) .normalize('NFKD') .toLowerCase() .startsWith(lowercaseSearch)); } else { matchedItems = items.filter(element =&gt; String(property ? element[property] : element) .normalize('NFKD') .toLowerCase() .includes(lowercaseSearch)); } } else { matchedItems = items; } // See if any are an exact match if(searchExact &amp;&amp; matchedItems.length &gt; 1) { const exactItems = matchedItems.filter(element =&gt; String(property ? element[property] : element).normalize('NFKD').toLowerCase() === lowercaseSearch); if(exactItems.length &gt; 0) return exactItems; } return matchedItems; } /** * Add padding to the right of a string * @param {String} string - The string to pad * @param {Integer} length - Length of final string * @return {String} The string with padding on the right */ Pad(string, length) { return string + ' '.repeat(length - string.length); } /** * Escapes Markdown in the string * @param {string} text - The text to escape * @returns {string} The escaped text */ EscapeMarkdown(text) { return text.replace(/\\\\(\\*|_|`|~|\\\\)/g, '$1').replace(/(\\*|_|`|~|\\\\)/g, '\\\\$1'); } } module.exports = new Util(); √ó Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Yappy, the Github Monitor Classes ChannelConfCollectionLoggerServerConfUtil Classes Classes ChannelConf Collection Logger ServerConf Util √ó Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Yappy, the Github Monitor Classes ChannelConfCollectionLoggerServerConfUtil discord-bot-trello-discordjs-rewrite 1.0.0 Yappy, the Github Monitor Monitor your github repos by adding this bot to your server, set up a channel for it, and don't miss any events! HelpJoin our Discord server at https://discord.gg/HHqndMG CommandsPrefixes are G! (with space), custom prefix set up, or mention the bot. Util: help - a help command... yeah :P invite - how to invite the bot and set up github events! clean - cleans the bot's messages found in the last 100 messages ping - uh... ping? pong! stats - shows the stats of the bot... what else? Github: issues search &lt;query&gt; - search issues by any field in the global repo issue &lt;number&gt; - gives info about that specific issue in the global repo pr search &lt;query&gt; - search pull requests by any field in the global repo pr &lt;number&gt; - gives info about that specific pr in the global repo release &lt;query&gt; - gives info about a release that matches that query in its tag in the global repo Admin: conf [view] - views the server's config conf get [key] - gets a specific config key in the server's config conf set &lt;key&gt; [value] - sets the key to the value, repo's value may be none to disable init &lt;repo&gt; - initialize repo events on channel remove - remove repo events on channel √ó Search results Close "},"ChannelConf.html":{"id":"ChannelConf.html","title":"Class: ChannelConf","body":" Yappy, the Github Monitor Classes ChannelConfCollectionLoggerServerConfUtil Class: ChannelConf ChannelConf A channel configuration class to add, set, delete repo events config from channels new ChannelConf() Source: ChannelConf.js, line 29 Extends Collection Members &lt;readonly&gt; length :Number The length (size) of this collection. Type: Number Inherited From: Collection#length Source: Collection.js, line 67 Methods add(channel_id, repo) Add a channel's webhooks repo thingy Parameters: Name Type Description channel_id String The channel id for the repo's webhooks repo String The repo's full name, i.e. hydrabolt/discord.js Source: ChannelConf.js, line 62 array() Returns an ordered array of the values of this collection. Inherited From: Collection#array Source: Collection.js, line 14 Returns: Type Array Example // identical to: Array.from(collection.
