    {"Models_ChannelConfig.js.html":{"id":"Models_ChannelConfig.js.html","title":"Source: Models/ChannelConfig.js","body":" Yappy, the Github Monitor Classes ChannelConfigChannelConfigItemUtil Global Global Source: Models/ChannelConfig.js const mongoose = require('mongoose'); const Collection = require('discord.js').Collection; const Schema = mongoose.Schema; let channelConfigSchema = Schema({ guildName: String, guildId: String, channelName: String, channelId: String, repos: Array, disabledEvents: Array, }); let channelConfig = mongoose.model('ChannelConfig', channelConfigSchema); /** * A Channel Config Item */ class ChannelConfigItem { constructor(client, config) { /** * The bot client * @type Client * @private */ this._client = client; for (let key in config) { if (config.hasOwnProperty(key)) { this[key] = config[key]; } } } /** * Set a specific config property to a value for this config item * @param {String} prop Property to modify * @param {String} value The new value for the property * @see ChannelConfig#SetChannel * @return {Promise} */ set(prop, value) { return this._client.SetChannel(this.channelId, prop, value); } /** * Delete repo events from channel * @param {String} repo Repo events to delete from channel */ deleteRepo(repo) { return this.set(repo, this.repos.slice(0, this.repos.indexOf(repo))); } } /** * The Channel Config manager */ class ChannelConfig { constructor() { /** * All the config * @type {Collection} * @private */ this._data = new Collection(); this.setup(); } /** * Get config from database and add to this._data */ setup() { channelConfig.find({}).then(configs =&gt; { configs.forEach(row =&gt; { this._data.set(row.channelId, new ChannelConfigItem(this, row._doc)); }); }); } init(bot) { for (const ch of bot.channels) { const channel = ch[1]; if (!channel || channel.type !== 'text') continue; if (!this.FindByChannel(channel.id)) { Log.info(`ChannelConf | Adding &quot;${channel.guild.name}&quot;'s #${channel.name} (${channel.id})`); this.AddChannel(channel).catch(e =&gt; bot.emit('error', e)); } } bot.on('channelDelete', channel =&gt; { this.DeleteChannel(channel.id); Log.info(`ChannelConf | Deleting &quot;${channel.guild.name}&quot;'s #${channel.name} (${channel.id})`); }); bot.on('channelCreate', channel =&gt; { let ch = this.FindByChannel(channel.id); if (ch) return; Log.info(`ChannelConf | Adding &quot;${channel.guild.name}&quot;'s #${channel.name} (${channel.id})`); this.AddChannel(channel); }); } /** * Find channels with events for repo * @param {String} repo Repo for the events * @return {ChannelConfigItem} */ FindByRepo(repo) { let re = repo.toLowerCase(); return this._data.filter(e =&gt; e.repos.filter(r =&gt; r === re)[0]); } /** * Find events for channel * @param {String} channel Channel (ID) with the events * @return {ChannelConfigItem} */ FindByChannel(channel) { return this._data.find('channelId', channel); } /** * Find channels with events for repo * @param {String} channel Channel (ID) with the repo's events * @param {String} repo Repo to check in channel * @return {ChannelConfigItem} */ FindRepoInChannel(channel, repo) { return this._data.find(e =&gt; e.channelId = channel &amp;&amp; e.repos.includes(repo)); } /** * Delete all repo events from channel * @param {String} channel Channel with the events to delete * @return {ChannelConfig} */ DeleteChannel(channel) { return channelConfig.findOneAndRemove({ channelId: channel, }).then(() =&gt; { let oldData = this._data; let newData = oldData.filter(e =&gt; e.channel !== channel); this._data = newData; return Promise.resolve(this); }); } /** * Delete repo events from specific channel * @param {String} channel Channel with the repo events * @param {String} repo Repo event to remove from Channel * @return {ChannelConfig} */ DeleteRepo(channel, repo) { return channelConfig.findOneAndRemove({ repo, }).then(() =&gt; { let oldRepos = this._data.find('channelId', channel); let newRepos = oldRepos.slice(0, oldRepos.indexOf(repo)); return this.SetChannel(channel, 'repos', newRepos); }); } /** * Delete repo events from specific channel * @param {String} channel Channel with the repo events * @param {String} repo Repo event to remove from Channel * @return {ChannelConfig} */ SetChannel(channel, prop, value) { return new Promise((resolve, reject) =&gt; { let oldConfig = this._data.find('channelId', channel); let newConfig = oldConfig; newConfig[prop] = value; channelConfig.findOneAndUpdate({ channelId: channel, }, newConfig, { new: true, }, (err) =&gt; { if (err) return reject(err); this._data.set(newConfig.channel, new ChannelConfigItem(this, newConfig)); resolve(newConfig); }); }); } AddChannel(channel) { if (!channel || !channel.id) return Promise.reject(`No channel passed!`); if (channel &amp;&amp; channel.id &amp;&amp; this.FindByChannel(channel.id)) return Promise.reject(`Channel already has an entry in database`); let conf = { channelId: channel.id, guildId: channel.guild &amp;&amp; channel.guild.id, repos: [], disabledEvents: [], }; return channelConfig.create(conf).then(() =&gt; { this._data.set(conf.channelId, new ChannelConfigItem(this, conf)); return Promise.resolve(this); }); } async AddRepoToChannel(channel, repo) { if (!channel || !repo) return Promise.reject(`Invalid arguments.`); let conf = this.FindByChannel(channel); let repos = conf.repos; repos.push(repo.toLowerCase()); return this.SetChannel(channel, 'repos', repos); } } /** * The channel config Schema * @type ChannelConfigItem * @typedef {Object} ChannelConfigSchema * @property {String} guildName Guild Name * @property {String} guildId Guild Id * @property {String} channelName Channel Name * @property {String} channelId Channel Id * @property {Array} repos Array of repos to event to channel (channelId) * @property {Array} disabledEvents Github events to disable in this channel */ module.exports = new ChannelConfig(); × Search results Close "},"Github_index.js.html":{"id":"Github_index.js.html","title":"Source: Github/index.js","body":" Yappy, the Github Monitor Classes ChannelConfigChannelConfigItemUtil Global Global Source: Github/index.js const GithubApi = require('github'); const EventHandler = require('./EventHandler'); const GithubRepoParse = require('./GithubRepoParser').Parse; class Github { constructor() { this.gh = new GithubApi({ protocol: 'https', timeout: 5000, }); Log.info(`GitHub | Logging in...`); this.gh.authenticate({ type: 'oauth', token: process.env.GITHUB_TOKEN, }); Log.info(`GitHub | Logged in!`); EventHandler.setGithub(this.gh); } /** * Get Github repository information * @param {String} ownerOrRepo - Repo's owner or full repository name/url * @param {String} [name] - Repo's name, required if ownerOrRepo is repo's owner * @return {Promise} */ async getRepo(ownerOrRepo, name) { return new Promise((resolve, reject) =&gt; { let repo = name ? GithubRepoParse(`${ownerOrRepo}/${name}`) : GithubRepoParse(ownerOrRepo); this.gh.repos.get({ owner: repo.owner, repo: repo.name, }, (err, data) =&gt; { if (err) reject(err); resolve(data); }); }); } } module.exports = new Github(); × Search results Close "},"Util_index.js.html":{"id":"Util_index.js.html","title":"Source: Util/index.js","body":" Yappy, the Github Monitor Classes ChannelConfigChannelConfigItemUtil Global Global Source: Util/index.js const Pad = require('./Pad'); const MergeDefault = require('./MergeDefault'); /** * Some utilities :) */ class Util { /** * Add padding to the right of a string * @param {String} string - The string to pad * @param {Integer} length - Length of final string * @return {String} The string with padding on the right */ Pad(...args) { return Pad(...args); } /** * Merge an object with a defaults object * @param {Object} def Default * @param {Object} given Object given to merge with default * @return {Object} Merged object */ MergeDefault(...args) { return MergeDefault(...args); } } module.exports = new Util(); × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Yappy, the Gith
